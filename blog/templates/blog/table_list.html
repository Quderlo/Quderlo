

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in tables %}
        <h1>
            <div class="post">
                <div class="date">
                    {{ post.created_date }}
                    n = {{ post.n }}
                    m = {{ post.m }}
                    <table class="table table-dark">
                        <tbody>
                        {% for i in post.m_as_array %}
                            <tr>
                                {% for j in post.n_as_array %}
                                    <th>
                                        <form action="http://127.0.0.1:8000/table/submit/" method="POST" class="post-form" target="_blank">
                                            <div class="form-check">
                                                <input type="hidden" name="m" value="{{ i }}">
                                                <input type="hidden" name="n" value="{{ j }}">
                                                <input type="hidden" name="table_id" value="{{ post.pk }}">
                                                <input type="text" class="form-control" name="cell" id="cell" maxlength="1">
                                            </div>
                                            <button type="submit" class="btn btn-primary">-{{ i }} - {{ j }}</button>
                                        </form>
                                    </th>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </h1>
    {% endfor %}
{% endblock %}
